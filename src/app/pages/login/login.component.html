<div class="card shadow-sm col-7 mx-auto">
  <div class="card-header bg-white border-0 text-center">
    <span style="font-size: 1.5rem; font-weight: 500;" class="m-0">Login</span>
  </div>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <div class="form-group col-12 mt-2">
        <label for="email" class="text-sm">Email</label>
        <input class="form-control" placeholder="eg: abc@example.com" formControlName="email" name="email" type="email"
          required>
      </div>
      <div class="form-group col-12 mt-2">
        <label for="password" class="text-sm">Password</label>
        <input class="form-control" placeholder="********" formControlName="password" name="password" type="password"
          required>
      </div>

      <p class="alert alert-danger text-center h6 mt-2" *ngIf="errorMsg !== undefined">
        {{ errorMsg }}
      </p>

      <button type="submit" class="btn btn-primary rounded col-12 mt-4">Submit</button>
    </form>
  </div>
</div>
